<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
    <style>
    :root{--bg:#f6f8fa;--card:#ffffff;--accent:#4caf50;--muted:#6b7280;--header:#0f1724;--radius:12px}
    body{font-family: 'Poppins', sans-serif;background:linear-gradient(180deg,#f0f4f8,#f6f8fa);color:var(--header);margin:0;line-height:1.6}
    .login-card{max-width:420px;margin:3rem auto;background:var(--card);padding:1.5rem;border-radius:12px;box-shadow:0 10px 30px rgba(15,23,36,0.08)}
    input{padding:.7rem;border:1px solid #e5e7eb;border-radius:8px;width:100%}
    .btn{background:var(--accent);color:#fff;padding:.7rem 1rem;border-radius:8px;border:none}
    @media(max-width:480px){.login-card{margin:1.5rem;padding:1rem}}
    </style>
</head>
<style>
    .wrapper{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
    }
    .Login{
        border: 1px solid #000;
        width: 400px;
        height: 500px;
        background: url("./images (2).jfif");
        color: white;
        border-radius: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.75);
        background-size: cover;
        background-position: center;
        overflow: hidden;
    }
    form{
        display: block;
        box-sizing: border-box;
        padding: 40px;
        width: 100%;
        height: 100%;
        backdrop-filter: brightness(40%);
        flex-direction: column;
        display: flex;
    }

    h1{
        font-weight: normal;
       font-size: 24px;
       text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
       margin-bottom: 60px;
    }

    label{
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        font-size: 10px;
        letter-spacing: 2px;
        padding-left: 10px;
    }

    input{
        background: rgba(255, 255, 255, 0.3);
        height: 40px;
        line-height: 40px;
        border-radius: 20px;
        padding: 0 20px;
        border: none;
        margin-bottom: 20px;
        color: white;
    }

   input:focus{
        outline: none;
        box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.6);
    }

    button{
        background: rgb(45, 126, 231);
        height: 40px;
        line-height: 40px;
        border-radius: 40px;
        border: none;
        margin: 10px 0px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        color: white;
        width: 300px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="Login">
        <form>
            <h1>LOG IN</h1>
            <label type="text">

               <label>Username</label>
               <input type="text">
               <label>Password</label>
               <input type="password">
               <button>Submit</button>
            </label>
        </form>
    </div>
    </div>
</body>
</html>
